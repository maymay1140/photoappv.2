
<ion-header>

<ion-content padding id="welcome">

  <h1 class="h1t">Photography</h1>

  <ion-card class="login">
    <ion-card-header>
  
    </ion-card-header>

      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" class="template" placeholder="กรุณากรอก Username" [(ngModel)]="username"></ion-input>

      <ion-item>

      <button ion-button color="energy" id="login" class="marginTop" (click)="login(username,password)"><ion-icon name="logo-instagram"></ion-icon>&nbsp; SIGN IN</button>

      <ion-item-divider></ion-item-divider>
     <br>
 
   
    <ion-row>

          <button ion-button block color="cus" outline (click)="info()">Info Bank</button>
       </ion-col>
    </ion-row>
  
    </ion-card-content>
